<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> L04 To Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6cdc59cde3.js" crossorigin="anonymous"></script>
    <script src="Data.js"></script>
    <script src="ToDoList.js"></script>
</head>
<body>


<div id="addTaskTitleDiv">

    <h1> To Do List </h1>
    <h2> Shared Flat</h2>


    <div class="box1">

        <input type="" id="name" placeholder="name">
        <input type="date" id="date" placeholder="date">
        <input type="time" id="time" placeholder="time">
        <input type="" class="taskBox1" id="task" placeholder="new Task">
        <textarea type="" id="comment" placeholder="Add a Comment!"></textarea>
        <button id="createTaskButton" >add</button>
    
    </div>

</div>

<div id="bigContainer"></div>


</body>
